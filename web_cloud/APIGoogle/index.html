<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.14/angular.js" data-semver="1.3.14"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <p>Hello {{name}}!</p>


<script>
	var init = function() {
		var rootApi = 'https://1-dot-matroisiemeapp.appspot.com/_ah/api/';
		gapi.client.load('scoresendpoint', 'v1', function() {
			console.log("todos api loaded");

			gapi.client.scoresendpoint.insertscores({id:123456789,score:100,name:"miam"}).execute(
					function(resp) {
						console.log(resp);
					});

			
			gapi.client.scoresendpoint.listscores().execute(
					function(resp) {
						console.log(resp);
					});
		}, rootApi);
	}
</script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>
</html>
